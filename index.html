<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <img class="pokemon" src="images/bulbasaur.png" alt="bulbasaur"/>
      </div>

      <div type="button" id="red" class="btn red">
        <img class="pokemon" src="images/charmander.png" alt="charmander"/>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <img class="pokemon" src="images/pikachu.png" alt="pikachu"/>
      </div>
      <div type="button" id="blue" class="btn blue">
        <img class="pokemon" src="images/squirtle.png" alt="squirtle"/>
      </div>

    </div>

    <div type="button" id="info-btn" class="info-btn">
      <p id="info-btn-text" class="info-text">How to Play</p>
    </div>
    
  </div>

  <div class="info-container">
    <div class="info-panel">
      <ul>
        <li class="info-text">This is a Memory Game.</li>
        <li class="info-text">Repeat the sequence of colors given to you in the correct order!</li>
        <li class="info-text">The more you play, the longer the sequence becomes. Good luck!</li>
      </ul>
    </div>
  </div>

  <footer class="footer-text">
    ✶ 2023 Gabby Albrecht ✶
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
